<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<body>

	<form action="StudentServlet" method="post">
	Student Name : <input type="text" name="SName"> <br> <br>
	
	
	Gender : <input type="radio" id="male" name="gender" value="male">Male
  	<input type="radio" id="female" name="gender" value="female">Female <br><br>
  	
  	
  	 Hobby : <input type="checkbox" id="whatsapp" name="hobby" value="whatsapp"> Whatsapp

	<option value="ahmedabad" id="ahmedabad">Ahmedabad</option>
    <option value="surat" id="surat">Surat</option> 
    <option value="baroda" id="baroda">Baroda</option>
    <option value="rajkot" id="rajkot">Rajkot</option> 
  </select> <br> <br>

	<input type="submit" value="Convert">
</form>
